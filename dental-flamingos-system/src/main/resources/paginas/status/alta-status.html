<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center py-5">
  <h1 class="card-header"><strong><p th:text="${contenido}"></p></strong></h1>
  <div class="card-body">
    <form method="POST" th:action="@{/front/status/guardar}" th:object="${status}">
      <div class='alert alert-danger' role="alert" th:if="${#fields.hasErrors('*')}">
        Verifique los siguientes errores
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        </ul>
      </div>
      <div class="row gx-5">
        <div class="col-md-5">
          <div class="form-group">
            <label for="descripcion">Nombre:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion"
                   placeholder="Nombre del Status"
                   th:field="*{descripcion}">
          </div>
        </div>
        <div class="col-md-3">
          <br/>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
      <input type="hidden" name="idStatus" th:value="${status.idStatus}"/>
    </form>
  </div>

</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Optional JS to enhance dropdowns -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
      var dropdowns = document.querySelectorAll('.dropdown-submenu .dropdown-toggle');
      dropdowns.forEach(function(dd) {
          dd.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              this.nextElementSibling.classList.toggle('show');
          });
      });
  });
</script>
</body>
</html>
